<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body> <!--Câu 1-->
      <div class="container py-5">
        <div class="form-group">
            <h2>BT1: Quản lý tuyển sinh</h2>
          <label for="">Nhập điểm chuẩn</label>
          <input type="text" name="" placeholder="Điểm chuẩn" id="diemChuan" class="form-control">
          <br>
          <select class="form-control" id="khuVuc">
            <option value="0" >Chọn khu vực</option>
            <option value="2" >A</option>
            <option value="1" >B</option>
            <option value="0.5" >C</option>
          </select>
          <br>
          <select class="form-control" id="doiTuong">
            <option value="0" >Chọn đối tượng</option>
            <option value="2.5" >1</option>
            <option value="1.5">2</option>
            <option value="1" >3</option>
          </select>
          <label for="">Nhập điểm môn thứ 1</label>
          <input type="number" name=""  id="diemMonMot" class="form-control">
          <label for="">Nhập điểm môn thứ 2</label>
          <input type="number" name=""  id="diemMonHai" class="form-control">
          <label for="">Nhập điểm môn thứ 3</label>
          <input type="number" name=""  id="diemMonBa" class="form-control">
        </div>
        <button type="button" name="" id="" onclick="tinhDiem()" class="btn btn-primary" btn-lg btn-block">Kết quả</button>
    <div id="ketQua1"></div>  
    </div>
    <!--Câu 2-->
    <div class="container py-5">
        <h2>BT2: Tính tiền điện</h2>
        <div class="form-group">
          <input type="text" name="" id="hoTen"class="form-control" placeholder="Nhập họ tên" aria-describedby="helpId">
        <br>
          <input type="number" name="" id="soKw"class="form-control" placeholder="Nhập số kw" aria-describedby="helpId">
        </div>
        <button type="button" name="" id="" onclick="tinhTienDien()" class="btn btn-primary" btn-lg btn-block">Tính tiền điện</button>
    <div id="ketQua2"></div>
    </div>
    <!--Câu 3-->
    <div class="container py-5">
      <h2>BT:3 Tính thuế thu nhập cá nhân</h2>
      <div class="form-group">
        <input type="text" name="" id="hoTen" class="form-control" placeholder="Nhập họ tên" >
        <br>
        <input type="number" name="" id="thuNhapNam" class="form-control" placeholder="Tổng thu nhập năm" >
        <br>
        <input type="number" name="" id="soNguoiPhuThuoc" class="form-control" placeholder="Số người phụ thuộc" >
      </div>
      <button type="button" name="" id=""onclick="tinhTienThue()" class="btn btn-primary" btn-lg btn-block">Tính tiền thuế</button>
   <div id="ketQua3"></div>
    </div>
    <!--Câu 4-->
    <div class="container py-5">
      <h2>BT4: Tính tiền cáp</h2>
      <div class="form-group">
        <select class="form-control" id="loaiKhachHang" onchange="soKetNoi()">
          <option value="close">Chọn loại khách hàng</option>
          <option value="close">Nhà dân</option>
          <option value="open" >Doanh nghiệp</option>
        </select>
        <br>
        <input type="text" name="" id="maKhachHang" class="form-control" placeholder="Nhập mã khách hàng" >
        <br>
        <input type="text" name="" id="soKenhCaoCap" class="form-control" placeholder="Số kênh cao cấp" >
        <br>
        <input style="display:none ;" type="text" name="" id="soKetNoi" class="form-control" placeholder="Số kết nối" >
      </div>
      <button type="button" name="" id="" onclick="tinhTienCap()" class="btn btn-primary" btn-lg btn-block">Tính tiền cáp</button>
  <div id="ketQua4"></div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./btvn_js_buoi5.js"></script>  
</body>
</html>
